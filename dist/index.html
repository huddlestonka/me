<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kaleb Huddleston</title>
    <link rel="stylesheet" href="./css/mystyles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <script type="text/javascript" src="./js/main.bundle.js"></script>
    <script type="text/javascript" src="./js/quotes.bundle.js"></script>
  </head>
  <body>
    <div id="container">
      <figure class="image is-128x128 imgwrap">
        <img class="is-rounded" src="./img/profile.jpg" />
      </figure>
      <h3 class="title is-4">
        Kaleb Huddleston
      </h3>

      <p class="subtitle">
        Web Developer.
      </p>

      <a
        class="button is-primary"
        href="https://twitter.com/kalebhuddleston"
        target="_blank"
        >twitter</a
      >
      <a
        class="button is-link"
        href="https://www.linkedin.com/in/kaleb-huddleston/"
        target="_blank"
        >linkedin</a
      >
      <a
        class="button is-primary"
        href="https://social-footprint.kalebhuddleston.com/"
        target="_blank"
        >social-footprint</a
      >
      <a
        class="button is-link"
        href="https://github.com/huddlestonka"
        target="_blank"
        >github</a
      >

      <p id="motto">
        In the name of experimentation, education, collaboration, fighting
        productivity degradation.
      </p>
      <div class="quotes-wrap pointer">
        <div id="quotes"></div>
      </div>
    </div>
    <div id="footer">
      <p>
        &copy; Copyright
        <script>
          document.write(new Date().getFullYear());
        </script>
        <a href="https://kalebhuddleston.com">Kaleb Huddleston</a>
      </p>
    </div>
  </body>
</html>
